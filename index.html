<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Day3| Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body >
    <div class="main row container-fluid">
        <div class="col-xs-12 heading" >
        <span class="heading text-light ">Simple Calculator!</span>
        </div>
        <div class="banner col-xs-12">
            <div class="output row">
                <input type="text" class="disp col-xs-7" id="disp" maxlength="15" autofocus>
                <input type="button" value="C" onclick="clr()" class="btns cbtn col-xs-2">
            </div>
            <div class="">
            
            <div class="values1">
                <input type="button" value="1" onclick="add('1')" class="btns">
                <input type="button" value="2" onclick="add('2')" class="btns">
                <input type="button" value="3" onclick="add('3')" class="btns">
                <input type="button" value="+" onclick="add('+')" class="btns opr">
            </div>
            <div class="values1">
                <input type="button" value="4" onclick="add('4')" class="btns">
                <input type="button" value="5" onclick="add('5')" class="btns">
                <input type="button" value="6" onclick="add('6')" class="btns">
                <input type="button" value="-" onclick="add('-')" class="btns opr">
            </div>
            <div class="values1">
                <input type="button" value="7" onclick="add('7')" class="btns">
                <input type="button" value="8" onclick="add('8')" class="btns">
                <input type="button" value="9" onclick="add('9')" class="btns">
                <input type="button" value="*" onclick="add('*')" class="btns opr">
            </div>
            <div class="values1">
                <input type="button" value="/" onclick="add('/')" class="btns opr">
                <input type="button" value="0" onclick="add('0')" class="btns">
                <input type="button" value="." onclick="add('.')" class="btns opr">
                <input type="button" value="=" onclick="rslt()" class="btns opr">
            </div>
        </div>
    </div>
</body>
</html>
